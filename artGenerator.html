<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Met Art Generator</title>
    <link rel="stylesheet" href="./styleSheet.css">
  </head>

  <body>
    <header>
    <h1>Welcome to the Virtual Art Generator for the Metropolitan Museum of Art</h1>
    <div class ="container">
      <button id="Vincent Van Gogh" onclick="clickHandler('vangogh')">Vincent van Gogh</button>
      <button id="Claude Monet" onclick="clickHandler('monet')">Claude Monet</button>
      <button id="Leonardo da Vinci" onclick="clickHandler('vinci')">Leonardo da Vinci</button>
      <button id="August Renoir" onclick="clickHandler('renoir')">August Renoir</button>
    </div>
    <div class="desc">
      <p>Please select an artist to see a random piece of their work below!</p>
    </div>
    <div>
      <img id="image" width="200px" height="200px">
    </div>
   </header>

   
   <div class = "pcontainer">
    <p id="title">Title</p>
    <p id ="date">Date</p>
   </div>
  </body>
  
  <script src="./artGenerator.js"></script>
</html>
