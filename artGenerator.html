<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Met Art Generator</title>
    <link rel="stylesheet" href="./styleSheet.css">
  </head>

  <body>

    <header>
    <h1>Welcome to the Virtual Art Generator for the Metropolitan Museum of Art</h1>
    </header>

    <div class="instructions">
      <p>Please select an artist to see a random piece of their work below!</p>
    </div>

    <div class ="button-container">
      <button id="vangogh" onclick="clickHandler('1')">Vincent van Gogh</button>
      <button id="rodin" onclick="clickHandler('2')">Auguste Rodin</button>
      <button id="homer" onclick="clickHandler('3')">Winslow Homer</button>
      <button id="renoir" onclick="clickHandler('4')">Pierre-Auguste Renoir</button>
      <button id="courbet" onclick="clickHandler('5')">Gustave Courbet</button>
    </div>

    
    <main>

      <!-- what we had before:  -->
    <!-- <div class="img-container">
      <img id="image" width="200px" height="200px">
    </div> -->
    <div class="title-container">
      <p class = title id="title"></p>

      <label class="switch">
        <input class = "switch-type" type="checkbox" id="togBtn" value="false">
        <span class="slider round"></span>
      </label>

      <label class="hide">Safe Search:</label> 

    </div>


    <div class="medium-container">
      <p id="description"></p>
    </div>

    <div class="img-container">
      <img id="image" src="">
    </div>
   
    <div class = "art-info-container">
      <p id="artist"></p>
      <p id ="date"></p>
    </div>

  </main>

  </body>
  
  <script src="./artGenerator.js"></script>
</html>
